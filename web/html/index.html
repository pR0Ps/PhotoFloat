<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="medium" content="image" />
  <title>Photos</title>
  <link href="${WEBROOT_BASE_FOLDER}assets/styles.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="${WEBROOT_BASE_FOLDER}assets/scripts.min.js"></script>
</head>

<body>
  <div id="title">Photos</div>
  <div id="photo-view">
    <div id="photo-box">
      <a id="next-photo"><img id="photo" /></a>
      <div id="photo-bar">
        <div id="photo-links">
          <a id="metadata-link">show metadata</a> | <a id="original-link" target="_blank">download original</a>
          <span id="jpg-link-divider"> | </span><a id="jpg-link" target="_blank">download JPEG</a>
          <span id="fullscreen-divider"> | </span><a id="fullscreen">fullscreen</a>
        </div>
        <div id="metadata"></div>
      </div>
    </div>

    <a id="back">&lsaquo;</a>
    <a id="next">&rsaquo;</a>
  </div>
  <div id="album-view">
    <div id="thumbs">
      <div id="loading">Loading...</div>
    </div>
    <div id="subalbums"></div>
    <div id="powered-by">Powered by <a href="https://github.com/pR0Ps/PhotoFloat" target="_blank">PhotoFloat</a></div>
  </div>

  <div id="error-overlay"></div>
  <div id="error-text">Experiencing technical difficulties</div>
  <div id="auth-text">
    <form id="auth-form">
      <input id="password" type="password" />
      <input type="submit" value="Login" />
    </form>
  </div>

</body>

</html>
